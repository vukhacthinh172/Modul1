    <script>
          let arr = [15, 56, 78, 85, 44, 12, 115, 48, 562, 880,10]
        let maxValue=0;
        let total=0;
        for(i=1;i<arr.length;i++)
          if(arr[i]>maxValue){
            maxValue=arr[i]
            total+=arr[i];}
            console.log("Phần tử lớn nhất là:", maxValue);
        console.log("gía trị trung bình của các phần tử trong mảng là:", total/arr.length);
    </script>
